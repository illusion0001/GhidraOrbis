name: Build and publish

on:
  push:
  pull_request:

jobs:
  build_extensions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghidra: ['11.1.2', '11.2', '11.2.1', '11.3']

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Java
        uses: actions/setup-java@main
        with:
          java-version: 21
          distribution: temurin

      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Setup Ghidra
        uses: er28-0652/setup-ghidra@master
        with:
          version: ${{ matrix.ghidra }}

      - name: Build GhidraOrbis
        uses: eskatos/gradle-command-action@v2
        with:
          gradle-version: 8.5
          arguments: buildExtension -PGHIDRA_INSTALL_DIR=${{ env.GHIDRA_INSTALL_DIR }}

      - name: Upload GhidraOrbis Artifact
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.ghidra }}
          path: dist/*.zip
          if-no-files-found: error

  push_release:
    needs: build_extensions
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@main
      - name: Download artifacts
        uses: actions/download-artifact@main
        with:
          path: artifact
          merge-multiple: true
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create 1.0${{ GITHUB.RUN_NUMBER }} artifact/*.zip --target ${{ GITHUB.SHA }} -t 1.0${{ GITHUB.RUN_NUMBER }}

